# reusing some properties using anchors

person:
  likings: &likes
    fav fruit: mango
    dislikes: grapes

person1: 
  name: Akshay Deshpande
  <<: *likes

person2:
  name: Rahul
  <<: *likes
  dislikes: berries

#this will look like
person2:
  name: Rahul
  fav fruit: mango
  dislikes: berries 


